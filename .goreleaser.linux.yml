# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - ./.hack/make/completions
builds:
  - main: ./cmd/apfs
    id: amd64
    binary: apfs
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
  - main: ./cmd/apfs
    id: arm64
    binary: apfs
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
    goos:
      - linux
    goarch:
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
archives:
  - replacements:
      amd64: x86_64
    name_template: "apfs_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - completions/*

checksum:
  name_template: 'checksums.linux.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^bumping"
      - "^Update"
      - "reorg"
      - "updates"
      - Merge pull request
      - Merge branch

nfpms:
  - id: packages
    homepage:  https://github.com/blacktop/go-apfs
    description: |-
      APFS parser written in pure Go.
    maintainer: Blacktop <https://github.com/blacktop>
    license: MIT
    vendor: Blacktop
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./completions/_bash
        dst: /usr/share/bash-completion/completions/apfs
        file_info:
          mode: 0644
      - src: ./completions/_fish
        dst: /usr/share/fish/completions/apfs.fish
        file_info:
          mode: 0644
      - src: ./completions/_zsh
        dst:  /usr/share/zsh/vendor-completions/_apfs
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/ipsw/copyright
        file_info:
          mode: 0644
    replacements:
      amd64: x86_64
    formats:
    - apk
    - deb
    - rpm